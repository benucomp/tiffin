<!DOCTYPE HTML>
<html>
<head>
<title>Medindi: Home</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="../css/app.css" />
</head>
<body>
	<!-- Header -->
	<header id="header">
		<div class="inner">
			<nav id="nav"></nav>
		</div>
	</header>
	<!-- Banner -->
	<section id="banner">
		<div class="inner">
			<header>
				<h1>STUDENT INFORMATION MANAGEMENT</h1>
				<h3 id=title></h3>
			</header>
		</div>
	</section>
	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<div class="inner">
				<h3>Enroll Student</h3>
				<div>
					Enter Name: <input type=text id=name>
				</div>
				<br>
				<div>
					Enter Age: <input type=text id=age>
				</div>
				<br>
				<div>
					<input type="submit" value="Submit" id=add>
				</div>
			</div>
			<h3>Get Student Information</h3>
			<div>
				Enter ID: <input type=text id=name>
			</div>
			<br>
			<div>
				<input type="submit" value="Get Info" id=id_submit>
			</div>
		</div>
	</footer>
	<!-- Scripts -->
	<script src="../js/vendor/jquery.js"></script>	
	<script src="../js/app.js"></script>	
</body>
</html>
